<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <div class="contact-name mt-8">{{dungo.name}}</div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="dungoForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nom</mat-label>
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <input name="name" formControlName="name" matInput required>
                </mat-form-field>
            </div>

            

            <div fxLayout="row" fxLayoutAlign="start start" class="pr-4">
                <mat-form-field appearance="outline" fxFlex >
                    <mat-label>Statut</mat-label>
                    <mat-icon matSuffix class="secondary-text">check</mat-icon>
                    <mat-select formControlName="status" required>
                        <mat-option [value]="true">
                            Active
                        </mat-option>
                        <mat-option [value]="false">
                            Inactive
                        </mat-option>

                    </mat-select>

                    

                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Cité</mat-label>
                    <mat-icon matSuffix class="secondary-text">location_on</mat-icon>
                    <mat-select formControlName="city" placeholder="Cité" required>
                        <mat-option *ngFor="let city of cities" [value]="city">
                            {{city}}
                        </mat-option>

                    </mat-select>
                </mat-form-field>
                
            </div>

            <div   formGroupName="geolocalisation" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Latitude</mat-label>
                    <mat-icon matSuffix class="secondary-text">location_on</mat-icon>
                    <input  name="latitude"  formControlName="lat" matInput required>
                </mat-form-field>
            </div>

            <div  formGroupName="geolocalisation" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Longitude</mat-label>
                    <mat-icon matSuffix class="secondary-text">location_on</mat-icon>
                    <input name="longitude" formControlName="lon" matInput required>
                </mat-form-field>
            </div>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',dungoForm])"
                aria-label="Delete"
                matTooltip="Delete">
            Supprimer
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(dungoForm)"
                [disabled]="dungoForm.invalid"
                aria-label="SAVE">
            Ajouter
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',dungoForm])"
                [disabled]="dungoForm.invalid"
                aria-label="SAVE">
            Enregistrer
        </button>

    </div>
</div>
