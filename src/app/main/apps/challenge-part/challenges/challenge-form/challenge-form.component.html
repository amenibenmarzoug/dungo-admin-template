<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <form name="challengeForm" [formGroup]="challengeForm" class="event-form w-100-p" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nom du Challenge</mat-label>
                <input matInput name="missionTitle" formControlName="missionTitle" required
                    [(ngModel)]="challenge.missionTitle">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Type de challenge</mat-label>
                <mat-select formControlName="type" required>
                    <mat-option [value]="'Simple'">
                        Simple
                    </mat-option>
                    <mat-option [value]="'Moyen'">
                        Moyen
                    </mat-option>
                    <mat-option [value]="'Difficile'">
                        Difficile
                    </mat-option>

                </mat-select>
                <!-- <mat-error *ngIf="formErrors.role">{{formErrors.role}}</mat-error> -->

            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100-p" fxFlex>
                <mat-label>Date Début</mat-label>
                <input matInput [min]="missionStart" [max]="missionExp" [matDatepicker]="startDatePicker" placeholder="Date Début"
                    formControlName="missionStart">
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100-p" fxFlex>
                <mat-label>Date Fin</mat-label>
                <input matInput [matDatepicker]="dueDatePicker" placeholder="Date Fin" formControlName="missionExp">
                <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #dueDatePicker></mat-datepicker>
            </mat-form-field>

            


            <!-- <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Nombre du jours</mat-label>
                <input matInput name="nbDaysProg" formControlName="nbDaysProg" 
                required  [(ngModel)]="program.nbDaysProg">
            </mat-form-field>
            -->

        </form>
    </div>


    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete',challengeForm])"
            aria-label="Delete" matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)="matDialogRef.close(challengeForm)"
            [disabled]="challengeForm.invalid" aria-label="SAVE">
            ADD
        </button>

        <!-- <button *ngIf="action === 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(['save',challengeForm])"
            [disabled]="challengeForm.invalid"
            aria-label="SAVE">
        SAVE
    </button> -->

    </div>


</div>
